<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];
    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }
    // Regular
    console.log('hello');
    // Interpolated
    console.log('hello I am as a %s string!', 'cccctata');
    // console.log(`hello I am as a ${var}`);

    // Styled - %c
    console.log(`%c I am some text`, 'font-size:25px; background:blue');
    // warning!
    console.warn('uwaga');
    // Error :|
    console.error('tu jest blad');
    // Info
    console.info('informujemy, ze...');
    // Testing- shows only the msg if it is false
    const p = document.querySelector('p');

    console.assert(p.classList.contains('ouch'), 'That is wrong!');

    // console.assert( 1 === 1 , 'that is wrong');
    // console.assert( 1 === 2 , 'that is wrong');
    // clearing
    console.clear();
    // Viewing DOM Elements
    console.log(p); //shows only which element is that
    console.dir(p); // opens an element, you can look class list, style, methods aso;
    // Grouping together
    dogs.forEach(dog => {
        // console.group(`${dog.name}`); or:
        console.groupCollapsed(`${dog.name}`);
        console.log(`This is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old`);
        console.log(`${dog.name} is ${dog.age * 7} dog years old`);
        console.groupEnd(`${dog.name}`);
    })
    // counting
    console.count('Wes');
    console.count('Wes');
    console.count('Wes');
    console.count('Wes');
    console.count('Steve');
    console.count('Steve');
    console.count('Steve');
    console.count('Wes');
    console.count('Wes');
    console.count('Wes');
    console.count('Steve');
    console.count('Steve');
    console.count('Steve');
    console.count('Wes');
    console.count('Wes');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
        .then(data => data.json())
        .then(data => {
            console.timeEnd('fetching data');
            console.log(data);
        });
    console.table(dogs);
  </script>
</body>
</html>
