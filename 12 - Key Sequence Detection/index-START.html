<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
  const pressed = [];
  const secredCode = 'wesbos';
  function show(e){
    console.log(e.key);
    pressed.push(e.key);
    pressed.splice(-secredCode.length - 1, pressed.length - secredCode.length);
    //pressed.splice(-6-1,2-6)=> (-7,-4)
    if (pressed.join('').includes(secredCode)){
      console.log('DING DING');
      cornify_add();
    }
    console.log(pressed);
  };
  window.addEventListener('keyup', show);
</script>
</body>
</html>
